            display: inline-block;
            padding: 10px 20px;

            color: white;

            margin-top: 20px;
        }
        .features {
            padding: 50px;
            text-align: center;
        }
        .features div {
            margin: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
